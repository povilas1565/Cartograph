<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style1.css">

    <<title>Формы регистрации и входа</title>
</head>
<body>

<div class="container">
    <div class="forms">

        <!-- Форма Входа -->

        <div class="form login">
            <span class="title">Вход</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Введите email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Введите пароль" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Запомнить меня</label>
                    </div>

                    <a href="#" class="text">Забыли пароль?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Вход">
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">Не пользователь?
                        <a href="#" class="text signup-link">Зарегистрироваться Сейчас</a>
                    </span>
            </div>
        </div>

        <!-- Форма Регистрации -->

        <div class="form signup">
            <span class="title">Регистрация</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Введите имя" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Введите email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Cоздать пародь" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Подтвердите пароль" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">Я принимаю все правила и условия</label>
                    </div>
                </div>

                <div class="input-field button">
                    <input type="button" value="Регистрация">
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">Уже являетесь пользователем?
                        <a href="#" class="text login-link">Войти Сейчас</a>
                    </span>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js">
</script>

</body>
